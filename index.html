<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Instagram</title>
</head>


<body>
    <div class="instagram-wrapper">
        <div class="esquerda">
            <img src="img/Experimente.png" alt="Experimente no instagram">
            <div class="funcionalidades">
                <div class="subfunc">
                    <p class="caracteristicas">Fotos</p>
                    <p class="caracteristicas">Vídeos</p>   
                </div>
                <div class="subfunc">
                    <p class="caracteristicas">Stories</p>
                    <p class="caracteristicas">Reels</p>
                </div>
                <div class="subfunc">
                    <p class="caracteristicas">Explorar</p>
                    <p class="caracteristicas">E muito mais</p>                        
                </div>
            </div>
            <div class="instagram-phone">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="./img/f1.jfif" alt="Celular">
                    </div>
                    <div class="item">
                        <img src="img/f2.jfif" alt="" class="src">
                    </div>
                    <div class="item">
                        <img src="img/f3.jfif" alt="" class="src">
                    </div>
                    <div class="item">
                        <img src="img/f4.jfif" alt="" class="src">
                    </div>
                    <div class="item">
                        <img src="img/f5.jfif" alt="" class="src">
                    </div>
                </div>
            </div>
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rafaeldnobre</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rafaeldnobre?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>


</html>
